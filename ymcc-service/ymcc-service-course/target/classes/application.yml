server:
  port: 10060

spring:
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        max-wait: 2000ms
        min-idle: 2
        max-idle: 8
  application:
    name: service-course
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
